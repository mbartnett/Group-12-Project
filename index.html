<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bulma CDN link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!--Font Awesome CDN link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Custom CSS links-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Make a Movie List</title>
</head>
<!--The "custom" ID is being used to overwrite some Bulma styles-->
<body id="custom">
<header>
</header>
<!--Main flex container-->
<main id="main-flex-container" class="has-background-black is-align-items-center">
    <!--Left section-->
    <section id="left">
        <!--Logo, header, and subtitle-->
        <figure id="logo" class="image is-inline-block m-2">
            <img src="assets/images/slate.png">
          </figure>
        <h1 class="title is-1 has-text-white">MAKE A MOVIE LIST</h1>
        <h2 class="subtitle is-5 has-text-white">You'll finally have an answer to the question, "What are your favorite movies?"</p>
    </section>
    <!--Right section-->
    <section id="right">
        <!--List name input-->
        <div id="list-name" class="m-1 p-1">
            <textarea id="text-area-list-name" class="textarea is large is-uppercase mr-2" rows="1" placeholder="NAME YOUR MOVIE LIST"></textarea>
            <a id="list-name-button" class="button js-modal-trigger mr-2" data-target="modal-js-example"><i class="fa-solid fa-floppy-disk"></i></a>
            <a id="list-button" class="button"><i class="fa-solid fa-arrow-up-right-from-square"></i></a>            
        </div>
        <!--The border separating the list name and the list-->
        <div id="separator"></div>
        <!--Series of list items-->
        <div id="list-item-1" class="m-1 p-1">
            <textarea id="text-area-1" class="textarea is medium mr-2" rows="1" placeholder="List a movie name"></textarea>
            <a class="button mr-2"><i class="fa-solid fa-floppy-disk"></i></a>
            <a id="movie-button" class="button" mr-2><i class="fa-solid fa-film"></i></a>
        </div>
        <div id="list-item-2" class="m-1 p-1">
            <textarea id="text-area-2" class="textarea is medium mr-2" rows="1"></textarea>
            <a class="button mr-2"><i class="fa-solid fa-floppy-disk"></i></a>
            <a id="movie-button" class="button"><i class="fa-solid fa-film"></i></a>
        </div>
        <div id="list-item-3" class="m-1 p-1">
            <textarea id="text-area-3" class="textarea is medium mr-2" rows="1"></textarea>
            <a class="button mr-2"><i class="fa-solid fa-floppy-disk"></i></a>
            <a id= "movie-button" class="button"><i class="fa-solid fa-film"></i></a>
        </div>
        <div id="list-item-4" class="m-1 p-1">
            <textarea id="text-area-4" class="textarea is medium mr-2" rows="1"></textarea>
            <a class="button mr-2"><i class="fa-solid fa-floppy-disk"></i></a>
            <a id="movie-button" class="button"><i class="fa-solid fa-film"></i></a>
        </div>
        <div id="list-item-5" class="m-1 p-1">
            <textarea id="text-area-5" class="textarea is medium mr-2" rows="1"></textarea>
            <a class="button mr-2"><i class="fa-solid fa-floppy-disk"></i></a>
            <a id="movie-button" class="button"><i class="fa-solid fa-film"></i></a>
        </div>
        <div id="list-item-6" class="m-1 p-1">
            <textarea id="text-area-6" class="textarea is medium mr-2" rows="1"></textarea>
            <a class="button mr-2"><i class="fa-solid fa-floppy-disk"></i></a>
            <a id="movie-button" class="button"><i class="fa-solid fa-film"></i></a>
        </div>
        <div id="list-item-7" class="m-1 p-1">
            <textarea id="text-area-7" class="textarea is medium mr-2" rows="1"></textarea>
            <a class="button mr-2"><i class="fa-solid fa-floppy-disk"></i></a>
            <a id="movie-button" class="button"><i class="fa-solid fa-film"></i></a>
        </div>
        <div id="list-item-8" class="m-1 p-1">
            <textarea id="text-area-8" class="textarea is medium mr-2" rows="1"></textarea>
            <a class="button mr-2"><i class="fa-solid fa-floppy-disk"></i></a>
            <a id="movie-button" class="button"><i class="fa-solid fa-film"></i></a>
        </div>
        <div id="list-item-9" class="m-1 p-1">
            <textarea id="text-area-9" class="textarea is medium mr-2" rows="1"></textarea>
            <a class="button mr-2"><i class="fa-solid fa-floppy-disk"></i></a>
            <a id="movie-button" class="button"><i class="fa-solid fa-film"></i></a>
        </div>
        <div id="list-item-10" class="m-1 p-1">
            <textarea id="text-area-10" class="textarea is medium mr-2" rows="1"></textarea>
            <a class="button mr-2"><i class="fa-solid fa-floppy-disk"></i></a>
            <a id="movie-button" class="button"><i class="fa-solid fa-film"></i></a>
        </div>
    </section>
    <!--Error modal-->
    <section>
        <div id="error-modal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
            <div class="box">
                <p class="modal-img">
                    <img src="./assets/images/error-modal.png" alt="error meme">
                </p>
            </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
    </section>    

</main>
<footer>
</footer>
<!--jQuery library and custom Javascript links-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
